components:
  schemas:
    Author:
      type: object
      properties:
        id:
          type: integer
          readOnly: true
        name:
          type: string
          maxLength: 150
        birth_date:
          type: string
          format: date
          nullable: true
      required:
      - id
      - name
    Book:
      type: object
      properties:
        id:
          type: integer
          readOnly: true
        title:
          type: string
          maxLength: 200
        isbn:
          type: string
          maxLength: 13
        published_date:
          type: string
          format: date
          nullable: true
        author:
          allOf:
          - $ref: '#/components/schemas/Author'
          readOnly: true
        author_id:
          type: integer
          writeOnly: true
        categories:
          type: array
          items:
            $ref: '#/components/schemas/Category'
          readOnly: true
        categories_input:
          type: array
          items:
            $ref: '#/components/schemas/BookCategoryWrite'
          writeOnly: true
      required:
      - author
      - author_id
      - categories
      - id
      - isbn
      - title
    BookCategory:
      type: object
      properties:
        id:
          type: integer
          readOnly: true
        book:
          type: integer
        category:
          type: integer
        book_title:
          type: string
          readOnly: true
        category_name:
          type: string
          readOnly: true
        priority:
          type: integer
          maximum: 32767
          minimum: 0
        assigned_at:
          type: string
          format: date
          readOnly: true
      required:
      - assigned_at
      - book
      - book_title
      - category
      - category_name
      - id
    BookCategoryWrite:
      type: object
      properties:
        name:
          type: string
          maxLength: 100
        priority:
          type: integer
          minimum: 1
          default: 1
      required:
      - name
    Category:
      type: object
      properties:
        id:
          type: integer
          readOnly: true
        name:
          type: string
          maxLength: 100
      required:
      - id
      - name
    PatchedAuthor:
      type: object
      properties:
        id:
          type: integer
          readOnly: true
        name:
          type: string
          maxLength: 150
        birth_date:
          type: string
          format: date
          nullable: true
    PatchedBook:
      type: object
      properties:
        id:
          type: integer
          readOnly: true
        title:
          type: string
          maxLength: 200
        isbn:
          type: string
          maxLength: 13
        published_date:
          type: string
          format: date
          nullable: true
        author:
          allOf:
          - $ref: '#/components/schemas/Author'
          readOnly: true
        author_id:
          type: integer
          writeOnly: true
        categories:
          type: array
          items:
            $ref: '#/components/schemas/Category'
          readOnly: true
        categories_input:
          type: array
          items:
            $ref: '#/components/schemas/BookCategoryWrite'
          writeOnly: true
    PatchedBookCategory:
      type: object
      properties:
        id:
          type: integer
          readOnly: true
        book:
          type: integer
        category:
          type: integer
        book_title:
          type: string
          readOnly: true
        category_name:
          type: string
          readOnly: true
        priority:
          type: integer
          maximum: 32767
          minimum: 0
        assigned_at:
          type: string
          format: date
          readOnly: true
    PatchedCategory:
      type: object
      properties:
        id:
          type: integer
          readOnly: true
        name:
          type: string
          maxLength: 100
  securitySchemes:
    basicAuth:
      type: http
      scheme: basic
    cookieAuth:
      type: apiKey
      in: cookie
      name: sessionid
